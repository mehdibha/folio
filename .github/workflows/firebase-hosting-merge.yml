name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - branch2
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IHTISHAM_KHATTAK_PORTFOLIO }}'
          channelId: live
          projectId: ihtisham-khattak-portfolio
